# Brick Daemon configuration
#
# Run 'brickd --check-config' to check config for errors.

# Network connectivity
#
# The address can either be an dotted-decimal IPv4 address or an hexadecimal
# IPv6 address. It can also be a hostname such as localhost. If an IPv6 address
# is given or the hostname gets resolved to an IPv6 address then the dual-stack
# option controls if dual-stack mode gets enabled (on) or disabled (off) on the
# socket bound to that address.
#
# 0.0.0.0, 4223 and off are the default values.
listen.address = 0.0.0.0
listen.port = 4223
listen.dual_stack = off

# Log level per category
#
# Valid values are error, warn, info and debug. info is the default value. This
# can be overridden with the --debug commandline option.
log_level.event = info
log_level.usb = info
log_level.network = info
log_level.hotplug = info
log_level.hardware = info
log_level.other = info
